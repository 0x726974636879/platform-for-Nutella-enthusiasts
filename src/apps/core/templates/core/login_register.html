        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        html {
            overflow-y: scroll;
        }
        body {
            background: #c1bdba;
            font-family: "Titillium Web", sans-serif;
        }
        a {
            text-decoration: none;
            color: #f4623a;
            -webkit-transition: 0.5s ease;
            transition: 0.5s ease;
        }
        a:hover {
            color: #33150C;
        }
        .form {
            background: rgba(19, 35, 47, 0.9);
            padding: 40px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 4px;
            box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
        }
        .tab-group {
            list-style: none;
            padding: 0;
            margin: 0 0 40px 0;
        }
        .tab-group:after {
            content: "";
            display: table;
            clear: both;
        }
        .tab-group li a {
            display: block;
            text-decoration: none;
            padding: 15px;
            background: rgba(160, 179, 176, 0.25);
            color: #a0b3b0;
            font-size: 20px;
            float: left;
            width: 50%;
            text-align: center;
            cursor: pointer;
            -webkit-transition: 0.5s ease;
            transition: 0.5s ease;
        }
        .tab-group li a:hover {
            background: #33150C;
            color: #ffffff;
        }
        .tab-group .active a {
            background: #f4623a;
            color: #ffffff;
        }
        .tab-content > div:last-child {
            display: none;
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            font-weight: 300;
            margin: 0 0 40px;
        }
        label {
            position: absolute;
            -webkit-transform: translateY(6px);
            transform: translateY(6px);
            left: 13px;
            color: rgba(255, 255, 255, 0.5);
            -webkit-transition: all 0.25s ease;
            transition: all 0.25s ease;
            -webkit-backface-visibility: hidden;
            pointer-events: none;
            font-size: 22px;
        }
        label .req {
            margin: 2px;
            color: #f4623a;
        }
        label.active {
            -webkit-transform: translateY(50px);
            transform: translateY(50px);
            left: 2px;
            font-size: 14px;
        }
        label.active .req {
            opacity: 0;
        }
        label.highlight {
            color: #ffffff;
        }
        input,
        textarea {
            font-size: 22px;
            display: block;
            width: 100%;
            height: 100%;
            padding: 5px 10px;
            background: none;
            background-image: none;
            border: 1px solid #a0b3b0;
            color: #ffffff;
            border-radius: 0;
            -webkit-transition: border-color 0.25s ease, box-shadow 0.25s ease;
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
        }
        input:focus,
        textarea:focus {
            outline: 0;
            border-color: #f4623a;
        }
        textarea {
            border: 2px solid #a0b3b0;
            resize: vertical;
        }
        .field-wrap {
            position: relative;
            margin-bottom: 40px;
        }
        .top-row:after {
            content: "";
            display: table;
            clear: both;
        }
        .top-row > div {
            float: left;
            width: 48%;
            margin-right: 4%;
        }
        .top-row > div:last-child {
            margin: 0;
        }
        .button {
            border: 0;
            outline: none;
            border-radius: 0;
            padding: 15px 0;
            font-size: 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: #f4623a;
            color: #ffffff;
            -webkit-transition: all 0.5s ease;
            transition: all 0.5s ease;
            -webkit-appearance: none;
        }
        .button:hover, .button:focus {
            background: #33150C;
        }
        .button-block {
            display: block;
            width: 100%;
        }
        .forgot {
            margin-top: -20px;
            text-align: right;
        }
    </style>
</head>
<body id="page-top">
    <div class="form">
        <ul class="tab-group">
            <li class="tab {% if focus == 'login' %}active{% endif %}"><a href="#login">Log In</a></li>
            <li class="tab {% if focus != 'login' %}active{% endif %}"><a href="#signup">Sign Up</a></li>
        </ul>
        <div class="tab-content">
            <div id="login">   
                <h1 id="hello_word"></h1>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="field-wrap">
                        <label>Adresse email<span class="req">*</span></label>
                        <input name='email' type="email"required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>Mot de passe<span class="req">*</span></label>
                        <input name='password' type="password" required autocomplete="off"/>
                    </div>
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <button class="button button-block" >Se connecter</button>
                </form>
            </div>
            <div id="signup">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
                <h1>Inscrivez-vous !</h1>
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="field-wrap">
                        <label>Nom d'utilisateur<span class="req">*</span></label>
                        <input name='username' type="text"required autocomplete="off"/>
                    </div>
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>Prenom<span class="req">*</span></label>
                            <input name='first_name' type="text" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>Nom<span class="req">*</span></label>
                            <input name='last_name' type="text"required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>Adresse email<span class="req">*</span></label>
                        <input name='email' type="email" required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>Mot de passe<span class="req">*</span></label>
                        <input name='password1' type="password" required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>Verification du mot de passe<span class="req">*</span></label>
                        <input name='password2' type="password" required autocomplete="off"/>
                    </div>
                    <button type="submit" class="button button-block">S'enregistrer</button>
                </form>
            </div>
        </div>
    </div>

        $('.form').find('input, textarea').on('keyup blur focus', function (e) {
            var $this = $(this),
            label = $this.prev('label');
            if (e.type === 'keyup') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.addClass('active highlight');
                }
            } else if (e.type === 'blur') {
                if( $this.val() === '' ) {
                    label.removeClass('active highlight'); 
                } else {
                    label.removeClass('highlight');   
                }   
            } else if (e.type === 'focus') {
                if( $this.val() === '' ) {
                    label.removeClass('highlight'); 
                } 
                else if( $this.val() !== '' ) {
                    label.addClass('highlight');
                }
            }
        });
        
        $('.tab a').on('click', function (e) {
            e.preventDefault();
            $(this).parent().addClass('active');
            $(this).parent().siblings().removeClass('active');
            target = $(this).attr('href');
            $('.tab-content > div').not(target).hide();
            $(target).fadeIn(600);
